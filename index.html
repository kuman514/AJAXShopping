<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>에이젝스 가상 쇼핑몰</title>

        <link rel="stylesheet" href="css/structure.css">
        <link rel="stylesheet" href="css/mainmenu.css">

        <link rel="stylesheet" href="css/item.css">

    </head>
    <body>
        <div id="top">
            <div id="warning">
                이 페이지는 개인적으로 구현한 프로젝트입니다. 실제 쇼핑몰이 아닙니다.
            </div>
            <div id="topmenu">
                <div id="shophomebutton">
                    <a href="#!main">
                        쇼핑몰 홈
                    </a>
                </div>
                <div>
                    <!-- 빈 공간 -->
                </div>
                <div id="cartbutton">
                    <a href="#!cart">
                        나의 장바구니
                    </a>
                </div>
            </div>
        </div>
        <div id="content">
            <!-- 이 영역에 메뉴와 아이템 리스트가 들어갑니다. -->
            <div id="main">
                <div class="itempreview" onclick="location.href='#*1'">
                    <img src="previewimg/1.png">
                    <div class="itemname">
                        아이템 1
                    </div>
                    <div class="itemcost">
                        1000원
                    </div>
                </div>

                <div class="itempreview" onclick="location.href='#*2'">
                    <img src="previewimg/2.png">
                    <div class="itemname">
                        아이템 2
                    </div>
                    <div class="itemcost">
                        2500원
                    </div>
                </div>

                <div class="itempreview" onclick="location.href='#*3'">
                    <img src="previewimg/3.png">
                    <div class="itemname">
                        아이템 3
                    </div>
                    <div class="itemcost">
                        4000원
                    </div>
                </div>

                <div class="itempreview" onclick="location.href='#*4'">
                    <img src="previewimg/4.png">
                    <div class="itemname">
                        아이템 4
                    </div>
                    <div class="itemcost">
                        10000원
                    </div>
                </div>
            </div>
            <div id="showall">
                아이템 전체 보기
            </div>
        </div>
    </body>
</html>
