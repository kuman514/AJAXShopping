<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>에이젝스 가상 쇼핑몰</title>

        <link rel="stylesheet" href="css/structure.css">
        <link rel="stylesheet" href="css/mainmenu.css">
        <link rel="stylesheet" href="css/item.css">
        <link rel="stylesheet" href="css/leftmenu.css">
        <link rel="stylesheet" href="css/cartlist.css">

        <script src="js/article.js"></script>
        <script src="js/itempick.js"></script>
    </head>
    <body>
        <div id="top">
            <div id="warning">
                이 페이지는 개인적으로 구현한 프로젝트입니다. 실제 쇼핑몰이 아닙니다.
            </div>
            <div id="topmenu">
                <div id="shophomebutton">
                    <a href="#!main" onclick="generateMainPage(randomPick(4))">
                        쇼핑몰 홈
                    </a>
                </div>
                <div>
                    <!-- 빈 공간 -->
                </div>
                <div id="cartbutton">
                    <a href="#!cart" onclick="generateCart()">
                        나의 장바구니
                    </a>
                </div>
            </div>
        </div>
        <div id="content">
            <!-- 이 영역에 메뉴와 아이템 리스트가 들어갑니다. -->
            <script>
                switch (location.hash[1]) {
                  case '!':
                    if (location.hash.slice(2) === 'cart') {
                      generateCart()
                    } else {
                      generateMainPage(randomPick(4))
                    }
                    break
                  case '~':
                    generateItemSelect(currentItems[location.hash.slice(2)])
                    break
                  case '*':
                    generateItemDetail(location.hash.slice(2))
                    break
                  default:
                    generateMainPage(randomPick(4))
                    break
                }
            </script>
        </div>
    </body>
</html>
